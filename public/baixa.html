<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Saída — Almoxarifado</title>
  <style>  
  main{
    background-color: #c2c6d3;
  }
    :root{
      --brand-turquoise:#0D5377;
      --brand-navy:#1A3247;
      --bg:#ffffff;
      --muted:#6b7280;
      --radius:10px;
      --card-bg:linear-gradient(135deg, #eaf3fa 0%, #b3d0e6 60%, #e0e7ef 100%);
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      color:var(--brand-navy);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* Header */
    header{
      height:72px;
      display:flex;
      align-items:center;
      padding:10px 20px;
      gap:12px;
      background: linear-gradient(180deg,var(--brand-turquoise), rgba(13,83,119,0.92));
      color:#fff;
      position:relative;
      box-shadow:0 6px 18px rgba(13,83,119,0.12);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{ width:52px;height:52px;border-radius:10px;background:linear-gradient(135deg,#0b4663,#0f5979);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700 }
    .company{display:flex;flex-direction:column}
    .company .name{font-weight:700;font-size:14px;color:rgba(255,255,255,0.95)}
    .company .sub{font-size:11px;color:rgba(255,255,255,0.9);text-transform:uppercase}

    /* Centered header title */
    .header-center{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      pointer-events:none;
    }
    .header-center h1{margin:0;color:#fff;font-size:20px;font-weight:800;letter-spacing:0.6px;text-transform:uppercase}

    .header-actions{ margin-left:auto; display:flex; gap:10px; align-items:center; z-index:5 }
    .icon-btn{ width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.12);border:none;cursor:pointer }
    .icon-btn svg{ width:20px;height:20px; display:block }

    /* Main */
    main{
      flex:1;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:32px;
    }
    .card{
      width:100%;
      max-width:820px;
      background:var(--card-bg);
      border-radius:12px;
      padding:22px;
      box-shadow: 0 12px 30px rgba(13,83,119,0.06);
      border:1px solid rgba(13,83,119,0.06);
    }
    .card h2{ margin:0 0 6px 0; color:var(--brand-navy); font-size:20px }
    .card p.lead{ margin:0 0 14px 0; color:var(--muted); font-size:13px }

    /* Form */
    form{ display:flex; flex-direction:column; gap:12px }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px 18px;
    }
    label{ display:block; font-size:13px; font-weight:700; color:var(--brand-navy); margin-bottom:6px }
    input[type="text"], input[type="number"], select, textarea{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(10,20,30,0.08);
      background:#fff;
      font-size:14px;
      color:var(--brand-navy);
    }
    textarea{ min-height:100px; resize:vertical }

    .full{ grid-column: 1 / -1 }

    .help-small{ font-size:12px; color:var(--muted); margin-top:6px }

    .actions{ display:flex; gap:12px; justify-content:flex-end; margin-top:6px }
    .btn{
      padding:10px 16px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      border:none;
    }
    .btn.cancel{ background:#33343D; color:#fff; }
    .btn.save{ background: linear-gradient(180deg,var(--brand-turquoise), #0A4660); color:#fff; }

    @media (max-width:880px){
      .grid{ grid-template-columns: 1fr }
      .header-center h1{ font-size:18px }
      .card{ padding:18px }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand" aria-hidden="false">
      <div class="logo">T</div>
      <div class="company" aria-hidden="true">
        <div class="name">TECNOTOOLING</div>
        <div class="sub">Smart Factory Solutions</div>
      </div>
    </div>

    <div class="header-center" aria-hidden="true">
      <h1>REGISTRO DE SAÍDA DE MATERIAL</h1>
    </div>

    <div class="header-actions" aria-hidden="false">
      <button class="icon-btn" type="button" title="Home" id="btn-home">
        <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 11.5L12 4l9 7.5"></path>
          <path d="M9 21V12h6v9"></path>
        </svg>
      </button>

      <button class="icon-btn" type="button" title="Configurações" id="btn-config">
        <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7z"></path>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06"></path>
        </svg>
      </button>
      <button class="icon-btn" type="button" title="Sair" data-action="logout">
        <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 17l5-5-5-5"></path>
          <path d="M21 12H9"></path>
          <path d="M9 19H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h4"></path>
        </svg>
      </button>
    </div>
  </header>

  <main>
    <section class="card" aria-label="Formulário de saída">
      <h2>Registro de Saída de Material</h2>
      <p class="lead">Preencha os dados para registrar a retirada de material.</p>

      <form id="form-saida" novalidate>
        <div class="grid">
          <div>
            <label for="codigo_item">Buscar Item *</label>
            <input id="codigo_item" name="codigo_item" type="text" 
              placeholder="Digite o ID, nome ou P/N do item" 
              list="sugestoes_items" required>
            <datalist id="sugestoes_items"></datalist>
            <input type="hidden" id="id_produto" name="id_produto">
            <div class="help-small">Você pode buscar pelo ID, nome do item ou P/N</div>
          </div>

          <div>
            <label for="quant_retirar">Quantidade a Retirar *</label>
            <input id="quant_retirar" name="quant_retirar" type="number" min="1" step="1" placeholder="0" required>
          </div>

          <div class="full">
            <label for="destino">Destino / Motivo *</label>
            <select id="destino" name="destino" required>
              <option value="">Selecione uma opção...</option>
              <option value="consumo_interno">Consumo Interno</option>
              <option value="venda">Venda</option>
              <option value="transferencia">Transferência</option>
              <option value="ordem_servico">Ordem de Serviço</option>
              <option value="projeto">Projeto</option>
              <option value="outro">Outro</option>
            </select>
          </div>

          <div id="ref-container" class="full" style="display:none;">
            <label for="referencia">Campo Condicional: Referência</label>
            <input id="referencia" name="referencia" type="text" placeholder="Número da OS ou referência do projeto">
            <div class="help-small">Só aparece se for 'Ordem de Serviço' ou 'Projeto'.</div>
          </div>

          <div class="full">
            <label for="observacoes">Observações</label>
            <textarea id="observacoes" name="observacoes" placeholder="Digite observações sobre a saída"></textarea>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn cancel" id="btn-cancel">Cancelar</button>
          <button type="submit" class="btn save" id="btn-save">Salvar</button>
        </div>
        <p class="help-small">Campos com * são obrigatórios.</p>
      </form>
    </section>
  </main>

  <script src="/js/baixa.js"></script>
  <script src="/js/common.js"></script>
</body>
</html>
